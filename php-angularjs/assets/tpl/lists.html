<h2>Users </h2>

<input type="text" ng-model="searchText" placeholder="search">
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users | filter:searchText">
      <td>{{user.username}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.address}}</td>
	  
      <td>
	  <a href="#/edit/{{user.id}}" class="btn btn-default btn-sm">
	  <i class="glyphicon glyphicon-pencil"></i></a>
	  <button ng-click="del(user)" class="btn btn-default btn-sm">
	  delete</button>
	  
	  </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/add-user">Add New User</a>
